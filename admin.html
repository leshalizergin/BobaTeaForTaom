<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff0f5;
      font-family: 'Quicksand', sans-serif;
    }
    .stop-btn {
      transition: 0.3s;
    }
    .stop-btn.active {
      background-color: #6c757d;
      border-color: #6c757d;
    }
  </style>
</head>
<body>
  
  <div class="container py-5">
                  <h4 class="nav-item"><a class="nav-link" href="index.html">Главная</a></h4>

    <h2 class="mb-4 fw-bold text-center">Управление напитками</h2>

    <div class="table-responsive">
      <table class="table table-bordered align-middle bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th>Название</th>
            <th>Цена (₽)</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Шоколадная Боба</td>
            <td><input type="number" class="form-control" value="319"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Choco Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Молочная Боба</td>
            <td><input type="number" class="form-control" value="219"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Milk Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Матча Боба</td>
            <td><input type="number" class="form-control" value="299"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Matcha Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Таро Боба</td>
            <td><input type="number" class="form-control" value="269"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Taro Boba')">Поставить на стоп лист</button></td>
          </tr>
                    <tr>
            <td>Улун Боба</td>
            <td><input type="number" class="form-control" value="269"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Taro Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Фруктови Боба</td>
            <td><input type="number" class="form-control" value="209"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Taro Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Кокосовый Боба</td>
            <td><input type="number" class="form-control" value="259"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Taro Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Зеленый Боба</td>
            <td><input type="number" class="form-control" value="249"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Taro Boba')">Поставить на стоп лист</button></td>
          </tr>
          <tr>
            <td>Тропическая Боба</td>
            <td><input type="number" class="form-control" value="249"></td>
            <td><button class="btn btn-danger stop-btn" onclick="toggleStopList(this, 'Taro Boba')">Поставить на стоп лист</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleStopList(button, productName) {
      const isActive = button.classList.toggle('active');
      button.classList.toggle('btn-danger');
      button.classList.toggle('btn-secondary');
      button.textContent = isActive ? "Снять со стоп листа" : "Поставить на стоп лист";

      alert(`Товар \"${productName}\" ${isActive ? 'внесён в' : 'удалён из'} стоп листа.`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
